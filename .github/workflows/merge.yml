name: Merge Subscriptions

on:
  schedule:
    - cron: "0 */6 * * *"   # هر 6 ساعت
  workflow_dispatch:

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run merge
        run: python merge.py

      - name: Commit merged file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add merged.txt
          git commit -m "Update merged subscription" || echo "No changes"
          git push
